<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Margin Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="salesMarginRadio" name="variables" checked>
  <label for="salesMarginRadio">Sales Margin</label>

  <input type="radio" id="salesProfitRadio" name="variables">
  <label for="salesProfitRadio">Sales Profit</label>

  <input type="radio" id="salesPriceRadio" name="variables" disabled>
  <label for="salesPriceRadio">Sales Price</label>

  <input type="radio" id="directMaterialandLaborCostRadio" name="variables">
  <label for="directMaterialandLaborCostRadio">Direct Material and Labor Cost</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Sales Price</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Direct Material and Labor Cost</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
